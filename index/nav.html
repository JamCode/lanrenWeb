<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar" ng-controller="navController">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="face.png" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <h4 ng-bind="user.username">
        </h4>
      </div>
    </div>
    <!-- search form -->
    <!-- /.search form -->
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu">
      <li ng-class="{true: 'active', false:''}[activeSection.marketActive]">
        <a href="#" ng-click="marketClick()">
          <i class="glyphicon glyphicon-signal">
          </i>
          <span>
            行情
          </span>
        </a>
      </li>
      <li ng-class="{true: 'active', false:''}[activeSection.followActive]">
        <a href="#" ng-click="followClick()">
          <i class="glyphicon glyphicon-record">
          </i>
          <span>
            关注
          </span>
          <span class="label label-primary pull-right">
            4
          </span>
        </a>
      </li>
      <li ng-class="{true: 'active', false:''}[activeSection.rankActive]">
        <a href="#" ng-click="rankClick()">
          <i class="glyphicon glyphicon-align-right">
          </i>
          <span>
            排行
          </span>
          <small class="label pull-right bg-green">
            new
          </small>
        </a>
      </li>
      <li ng-class="{true: 'active', false:''}[activeSection.settingActive]">
        <a href="#" ng-click="settingClick()">
          <i class="glyphicon glyphicon-user">
          </i>
          <span>
            我
          </span>
        </a>
      </li>
      <li class="">
        <a href="#" ng-click="logoutClick()">
          <i class="glyphicon glyphicon-log-out">
          </i>
          <span>
            退出
          </span>
        </a>
      </li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
